apiVersion: apps/v1
Kind: Deployment
metadata:
  name: my-deployment
  labels: 
    app: my-deployment
spec: 
  replicas: 2
  selector:
    matchLabels: 
      app: my-deployment
  template: 
    metadata: 
      labels:
        app: my-deployment
    spec: 
      containers:
      - name: my-deployment 
        image: rishikanth00/project2
        ports:
        - containerPort: 80
